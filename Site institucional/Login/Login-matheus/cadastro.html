<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <div class="head">
            <ul class="lista">
                <li><a href="#">Home</a></li>
                <li><a href="#">Suporte</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="logo">
            <img src="./logokrita.png">
        </div>
        <div class="box">
        <div class="titulo">
            <u>Cadastro</u> 
            <a href="#">Login</a>
        </div>
            <div class="cadastro">
                <div class="parte1">
                    <b>Nome</b>  <br>
                    <input type="text" placeholder="Digite seu nome"> <br>
                    <b>Digite seu E-mail</b> <br>
                    <input type="text" placeholder="Digite seu e-mail"> <br>
                    <b>Senha</b> <br>
                    <input type="password" placeholder="Digite uma senha"> <br>
                    
                </div>
                    <div class="parte2">
                        <b>Sobrenome</b> <br>
                        <input type="text" placeholder="Digite seu sobrenome"> <br>
                        <b>Confirme seu E-mail</b> <br>
                        <input type="text" placeholder="Confirme seu email"> <br>
                        <b>Confirme sua senha</b> <br>
                        <input type="password" placeholder="Confirme sua senha"> <br>
                    </div>

                <div class="botoes">
                    <button>
                        Cancelar
                    </button>
                    <button>
                        Confirmar
                    </button>
                </div>  
            </div>
        </div> 
    </main>

    <footer>
        <div class="sensor">
            <p>Patrocinadores</p>
            <p>Sensor DHT11</p>
        </div>

        <div class="bandtec">
            Equipe <a href="#">@BandTec</a>
        </div>
    </footer>
</body>
</html>
